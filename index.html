<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Trompete</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gloock&display=swap" rel="stylesheet">

    <link rel="icon" type="image/ico" href="images/favicon.ico">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">

</head>
<body>

    <div class="header">
        <img class="logo-trompete" src="images/trompete.png" alt="trompete">
        <h1>Trompete Escala de Dó</h1>
    </div>

    <section class="teclado">
        <button class="tecla tecla_do">Dó</button>
        <button class="tecla tecla_re">Ré</button>
    
        <button class="tecla tecla_mi">Mi</button>
        <button class="tecla tecla_fa">Fá</button>
        <button class="tecla tecla_sol">Sol</button>

        <button class="tecla tecla_la">Lá</button>
        <button class="tecla tecla_si">Si</button>
        <button class="tecla tecla_domaior">Dó</button>
    </section>

    <audio src="sounds/Notas-trompete/Dó grave.mp3" id="som_tecla_do"></audio>
    <audio  src="sounds/Notas-trompete/Ré.mp3" id="som_tecla_re"></audio>
    <audio  src="sounds/Notas-trompete/Mi.mp3" id="som_tecla_mi"></audio>
    <audio  src="sounds/Notas-trompete/Fá.mp3" id="som_tecla_fa"></audio>
    <audio src="sounds/Notas-trompete/Sol+.mp3" id="som_tecla_sol"></audio>
    <audio src="sounds/Notas-trompete/Lá.mp3" id="som_tecla_la"></audio>
    <audio src="sounds/Notas-trompete/Si.mp3" id="som_tecla_si"></audio>
    <audio src="sounds/Notas-trompete/Dó agudo.mp3" id="som_tecla_domaior"></audio>

    <script src="main.js"></script>
</body>
</html>
